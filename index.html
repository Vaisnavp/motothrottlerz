<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    
    <div class="body">
        <h2>Book your Session</h2>
        <form method="get" action="submit.html">
            <p>
                <label>Name</label>
                <input type="text" placeholder="Full Name" required />
            </p>
            <p>
                <label>Number</label>
                <input type="tel" placeholder="Phone Number" required />
            </p>
            <p>
                <label>Email</label>
                <input type="email" placeholder="Email" required />
            </p>
            <p>
                <label>Address</label>
                <input type="text" placeholder="Landmark with City" required />
            </p>
            <p>
                <label>Date</label>
                <input type="date" />
            </p>
            <p>
                <label>Social URL</label>
                <input type="url" placeholder="eg. Instagram ID" required />
            </p>
            <p>
                <label>Types of Photography</label>
                <select>
                    <option>Wedding</option>
                    <option>Portrait</option>
                    <option>Fashion</option>
                    <option>Advertisemant</option>
                </select>
            </p>
            <p>
                <label id="top">Comments</label>
                <textarea cols="12"></textarea>
            </p>
            <input type="submit" value="Submit" />
        </form>
    </div>
    
</body>

</html>
